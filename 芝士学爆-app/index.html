<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短视频知识学习APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 12px solid #111;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 20px;
            display: inline-block;
            background: #f8fafc;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 44px;
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
        }
        .video-card {
            transition: all 0.3s ease;
        }
        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item.active {
            color: #3b82f6;
        }
        .nav-item:hover {
            transform: translateY(-3px);
        }
        .ai-icon {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-15px);
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        .ai-icon:hover {
            transform: translateY(-18px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }
        .player-control {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100 p-10 flex flex-wrap justify-center">
    <!-- 首页 -->
    <div class="phone-frame">
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="flex space-x-1">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div class="p-4 overflow-y-auto" style="height: calc(100% - 104px);">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">知识推荐</h1>
                
                <!-- 双列瀑布流 -->
                <div class="grid grid-cols-2 gap-3">
                    <!-- 视频卡片1 -->
                    <div class="video-card bg-white rounded-xl overflow-hidden shadow-sm">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643" 
                                 class="w-full h-40 object-cover" alt="学习视频">
                            <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">
                                12:34
                            </div>
                        </div>
                        <div class="p-3">
                            <h3 class="font-medium text-gray-800 text-sm mb-1">高效学习的5个心理学技巧</h3>
                            <p class="text-gray-500 text-xs">科学学习·3.2万次观看</p>
                        </div>
                    </div>
                    
                    <!-- 视频卡片2 -->
                    <div class="video-card bg-white rounded-xl overflow-hidden shadow-sm">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40" 
                                 class="w-full h-48 object-cover" alt="学习视频">
                            <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">
                                08:45
                            </div>
                        </div>
                        <div class="p-3">
                            <h3 class="font-medium text-gray-800 text-sm mb-1">如何建立高效笔记系统</h3>
                            <p class="text-gray-500 text-xs">学习方法·1.8万次观看</p>
                        </div>
                    </div>
                    
                    <!-- 视频卡片3 -->
                    <div class="video-card bg-white rounded-xl overflow-hidden shadow-sm">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b" 
                                 class="w-full h-36 object-cover" alt="学习视频">
                            <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">
                                15:21
                            </div>
                        </div>
                        <div class="p-3">
                            <h3 class="font-medium text-gray-800 text-sm mb-1">编程思维培养入门指南</h3>
                            <p class="text-gray-500 text-xs">编程学习·4.5万次观看</p>
                        </div>
                    </div>
                    
                    <!-- 视频卡片4 -->
                    <div class="video-card bg-white rounded-xl overflow-hidden shadow-sm">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" 
                                 class="w-full h-44 object-cover" alt="学习视频">
                            <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">
                                06:32
                            </div>
                        </div>
                        <div class="p-3">
                            <h3 class="font-medium text-gray-800 text-sm mb-1">团队协作的高效沟通方法</h3>
                            <p class="text-gray-500 text-xs">职场技能·2.1万次观看</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="absolute bottom-0 w-full bg-white border-t border-gray-100 flex justify-around items-center">
                <div class="nav-item active flex flex-col items-center text-xs">
                    <i class="fas fa-home mb-1"></i>
                    <span>首页</span>
                </div>
                <div class="nav-item flex flex-col items-center text-xs">
                    <i class="fas fa-compass mb-1"></i>
                    <span>动态</span>
                </div>
                <div class="nav-item flex flex-col items-center text-xs">
                    <div class="ai-icon">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <span>AI</span>
                </div>
                <div class="nav-item flex flex-col items-center text-xs">
                    <i class="fas fa-envelope mb-1"></i>
                    <span>消息</span>
                </div>
                <div class="nav-item flex flex-col items-center text-xs">
                    <i class="fas fa-user mb-1"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 详情页 -->
    <div class="phone-frame">
        <div class="screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="flex space-x-1">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <!-- 视频播放器 -->
            <div class="relative" style="height: calc(100% - 104px);">
                <img src="https://images.unsplash.com/photo-1499750310107-5fef28a66643" 
                     class="w-full h-full object-cover" alt="学习视频">
                
                <!-- 返回按钮 -->
                <div class="absolute top-4 left-4 bg-black bg-opacity-50 text-white p-2 rounded-full">
                    <i class="fas fa-arrow-left"></i>
                </div>
                
                <!-- 视频控制条 -->
                <div class="player-control absolute bottom-0 left-0 right-0 p-4 text-white">
                    <div class="flex items-center mb-2">
                        <div class="flex-1 bg-gray-300 bg-opacity-50 rounded-full h-1">
                            <div class="bg-blue-500 h-1 rounded-full" style="width: 45%"></div>
                        </div>
                        <span class="text-xs ml-2">06:24/12:34</span>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex space-x-4">
                            <i class="fas fa-step-backward"></i>
                            <i class="fas fa-pause"></i>
                            <i class="fas fa-step-forward"></i>
                        </div>
                        
                        <div class="flex space-x-4">
                            <i class="fas fa-volume-up"></i>
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 视频信息 -->
                <div class="absolute bottom-20 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent">
                    <h1 class="text-white font-bold text-lg mb-1">高效学习的5个心理学技巧</h1>
                    <p class="text-gray-300 text-sm mb-2">科学学习·3.2万次观看·2天前</p>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" 
                                 class="w-8 h-8 rounded-full mr-2" alt="作者">
                            <span class="text-white text-sm">心理学教授</span>
                        </div>
                        
                        <button class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm">
                            关注
                        </button>
                    </div>
                </div>
                
                <!-- 互动按钮 -->
                <div class="absolute right-4 bottom-32 flex flex-col space-y-4">
                    <div class="flex flex-col items-center">
                        <div class="bg-black bg-opacity-50 p-2 rounded-full mb-1">
                            <i class="fas fa-heart text-white"></i>
                        </div>
                        <span class="text-white text-xs">1.2万</span>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="bg-black bg-opacity-50 p-2 rounded-full mb-1">
                            <i class="fas fa-comment text-white"></i>
                        </div>
                        <span class="text-white text-xs">843</span>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="bg-black bg-opacity-50 p-2 rounded-full mb-1">
                            <i class="fas fa-share text-white"></i>
                        </div>
                        <span class="text-white text-xs">分享</span>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="absolute bottom-0 w-full bg-white border-t border-gray-100 flex justify-around items-center">
                <div class="nav-item flex flex-col items-center text-xs">
                    <i class="fas fa-home mb-1"></i>
                    <span>首页</span>
                </div>
                <div class="nav-item flex flex-col items-center text-xs">
                    <i class="fas fa-compass mb-1"></i>
                    <span>动态</span>
                </div>
                <div class="nav-item flex flex-col items-center text-xs">
                    <div class="ai-icon">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <span>AI</span>
                </div>
                <div class="nav-item flex flex-col items-center text-xs">
                    <i class="fas fa-envelope mb-1"></i>
                    <span>消息</span>
                </div>
                <div class="nav-item flex flex-col items-center text-xs">
                    <i class="fas fa-user mb-1"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
