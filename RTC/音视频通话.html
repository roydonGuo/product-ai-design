<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频通话软件UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 12px solid #111;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden;
            position: relative;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        }
        .btn-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        .slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
        <h1 class="text-2xl font-semibold text-gray-800 mb-8">音视频通话软件UI</h1>
        
        <!-- 发起通话页面 -->
        <div class="phone-frame mb-12">
            <div class="phone-screen">
                <!-- 顶部状态栏 -->
                <div class="flex justify-between items-center px-6 pt-6 pb-2">
                    <div class="text-sm font-medium text-gray-800">9:41</div>
                    <div class="flex space-x-2">
                        <i class="fas fa-signal text-gray-800"></i>
                        <i class="fas fa-wifi text-gray-800"></i>
                        <i class="fas fa-battery-three-quarters text-gray-800"></i>
                    </div>
                </div>
                
                <!-- 页面标题 -->
                <div class="px-6 pt-2 pb-6">
                    <h2 class="text-2xl font-bold text-gray-800">发起通话</h2>
                </div>
                
                <!-- 搜索栏 -->
                <div class="px-6 pb-6">
                    <div class="relative">
                        <input type="text" placeholder="搜索联系人" class="w-full py-3 px-4 pl-10 bg-gray-100 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-search absolute left-3 top-3.5 text-gray-500"></i>
                    </div>
                </div>
                
                <!-- 最近联系人 -->
                <div class="px-6 pb-4">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">最近联系人</h3>
                    <div class="flex space-x-4 overflow-x-auto pb-2">
                        <!-- 联系人卡片 -->
                        <div class="flex-shrink-0">
                            <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                                <i class="fas fa-user text-blue-500 text-xl"></i>
                            </div>
                            <p class="text-xs text-center text-gray-800">张三</p>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                                <i class="fas fa-user text-blue-500 text-xl"></i>
                            </div>
                            <p class="text-xs text-center text-gray-800">李四</p>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                                <i class="fas fa-user text-blue-500 text-xl"></i>
                            </div>
                            <p class="text-xs text-center text-gray-800">王五</p>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-1">
                                <i class="fas fa-user text-blue-500 text-xl"></i>
                            </div>
                            <p class="text-xs text-center text-gray-800">赵六</p>
                        </div>
                    </div>
                </div>
                
                <!-- 全部联系人列表 -->
                <div class="px-6">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">全部联系人</h3>
                    <div class="space-y-4 max-h-96 overflow-y-auto">
                        <!-- 联系人列表项 -->
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition">
                            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                                <i class="fas fa-user text-blue-500"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-medium text-gray-800">张三</p>
                                <p class="text-xs text-gray-500">上次通话: 今天 10:30</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                    <i class="fas fa-phone"></i>
                                </button>
                                <button class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                    <i class="fas fa-video"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition">
                            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                                <i class="fas fa-user text-blue-500"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-medium text-gray-800">李四</p>
                                <p class="text-xs text-gray-500">上次通话: 昨天 15:20</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                    <i class="fas fa-phone"></i>
                                </button>
                                <button class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                    <i class="fas fa-video"></i>
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition">
                            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                                <i class="fas fa-user text-blue-500"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-medium text-gray-800">王五</p>
                                <p class="text-xs text-gray-500">上次通话: 周一 09:15</p>
                            </div>
                            <div class="flex space-x-2">
                                <button class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                    <i class="fas fa-phone"></i>
                                </button>
                                <button class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                                    <i class="fas fa-video"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 底部导航 -->
                <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 px-6">
                    <div class="flex justify-around">
                        <button class="text-blue-500 flex flex-col items-center">
                            <i class="fas fa-phone-alt text-lg"></i>
                            <span class="text-xs mt-1">通话</span>
                        </button>
                        <button class="text-gray-500 flex flex-col items-center">
                            <i class="fas fa-comment text-lg"></i>
                            <span class="text-xs mt-1">消息</span>
                        </button>
                        <button class="text-gray-500 flex flex-col items-center">
                            <i class="fas fa-address-book text-lg"></i>
                            <span class="text-xs mt-1">通讯录</span>
                        </button>
                        <button class="text-gray-500 flex flex-col items-center">
                            <i class="fas fa-cog text-lg"></i>
                            <span class="text-xs mt-1">设置</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 接收通话页面 -->
        <div class="phone-frame">
            <div class="phone-screen gradient-bg">
                <!-- 来电信息 -->
                <div class="flex flex-col items-center justify-center h-full px-6 pb-24">
                    <div class="w-32 h-32 rounded-full bg-white/20 mb-6 flex items-center justify-center">
                        <div class="w-24 h-24 rounded-full bg-white flex items-center justify-center">
                            <i class="fas fa-user text-blue-500 text-4xl"></i>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold text-white mb-1">张三</h2>
                    <p class="text-lg text-white/80 mb-8">视频来电</p>
                    
                    <!-- 通话控制按钮 -->
                    <div class="flex space-x-8">
                        <!-- 拒接按钮 -->
                        <button class="flex flex-col items-center">
                            <div class="w-16 h-16 rounded-full bg-red-500 flex items-center justify-center mb-2">
                                <i class="fas fa-phone-slash text-white text-xl"></i>
                            </div>
                            <span class="text-sm text-white">拒绝</span>
                        </button>
                        
                        <!-- 接听按钮 -->
                        <button class="flex flex-col items-center">
                            <div class="w-16 h-16 rounded-full bg-green-500 flex items-center justify-center mb-2 btn-pulse">
                                <i class="fas fa-video text-white text-xl"></i>
                            </div>
                            <span class="text-sm text-white">接听</span>
                        </button>
                    </div>
                </div>
                
                <!-- 底部消息回复选项 -->
                <div class="absolute bottom-0 left-0 right-0 bg-white/10 backdrop-blur-sm py-4 px-6 rounded-t-3xl slide-up">
                    <p class="text-center text-white/80 text-sm mb-3">快速回复</p>
                    <div class="flex justify-between space-x-2">
                        <button class="flex-1 py-2 bg-white/20 rounded-full text-white text-sm">稍后回电</button>
                        <button class="flex-1 py-2 bg-white/20 rounded-full text-white text-sm">在开会</button>
                        <button class="flex-1 py-2 bg-white/20 rounded-full text-white text-sm">不方便</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
