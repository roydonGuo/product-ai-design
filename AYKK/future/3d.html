        /* æ§åˆ¶é¢æ¿ */
        .control-panel {

            padding: 20px;

        .model-selector select:hover {

        }

        .model-selector select:focus {

        .controls {
            display: flex;
            flex-direction: column;

        .control-item {

            justify-content: space-between;

        .control-item label {
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #667eea;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        /* åŠ è½½æç¤º */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 200;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            text-align: center;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        /* ä¿¡æ¯é¢æ¿ */
        .info-panel {

            padding: 15px 20px;
            border-radius: 12px;

            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .info-panel p {
            color: #555;
            font-size: 13px;

        }

        .info-panel strong {
            color: #333;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

            }

            .info-panel {

            }
        }
    </style>

    <!-- Three.js åº“ - ä½¿ç”¨ importmap å’Œ ES6 æ¨¡å— -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"

    <script type="module">
        // å¯¼å…¥ Three.js æ¨¡å—
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';

        // åœºæ™¯ã€ç›¸æœºã€æ¸²æŸ“å™¨
        let scene, camera, renderer, controls;
        let currentModel = null;
        let grid, axes;
        let isAutoRotate = true;

        // åˆå§‹åŒ–åœºæ™¯
        function init() {
            const container = document.getElementById('canvas-container');

            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 100);

            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // æ·»åŠ è½¨é“æ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 10;
            controls.maxDistance = 500;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2.0;

            // æ·»åŠ ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // æ·»åŠ å¹³è¡Œå…‰
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);

            // æ·»åŠ ç‚¹å…‰æº
            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(0, 50, 50);
            scene.add(pointLight);

            // æ·»åŠ ç½‘æ ¼
            grid = new THREE.GridHelper(200, 20, 0x888888, 0xcccccc);
            scene.add(grid);

            // æ·»åŠ åæ ‡è½´
            axes = new THREE.AxesHelper(50);
            scene.add(axes);

            // çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', onWindowResize, false);

            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
        }

        // åŠ è½½ PLY æ¨¡å‹
        function loadModel(path) {
            // æ˜¾ç¤ºåŠ è½½æç¤º
            document.getElementById('loading').classList.add('show');

            // ç§»é™¤å½“å‰æ¨¡å‹
            if (currentModel) {
                scene.remove(currentModel);
                currentModel.traverse((child) => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) child.material.dispose();
                });
            }

            // åŠ è½½æ–°æ¨¡å‹
            const loader = new PLYLoader();
            loader.load(
                path,
                function (geometry) {
                    // è®¡ç®—å‡ ä½•ä½“çš„è¾¹ç•Œ
                    geometry.computeBoundingBox();
                    const boundingBox = geometry.boundingBox;
                    const center = new THREE.Vector3();
                    boundingBox.getCenter(center);

                    // å±…ä¸­æ¨¡å‹
                    geometry.translate(-center.x, -center.y, -center.z);

                    // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                    const size = new THREE.Vector3();
                    boundingBox.getSize(size);
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 50 / maxDim;

                    // åˆ›å»ºæè´¨
                    const material = new THREE.MeshPhongMaterial({
                        color: 0xffffff,
                        flatShading: false,
                        vertexColors: geometry.attributes.color !== undefined,
                        shininess: 30,
                        side: THREE.DoubleSide
                    });

                    // åˆ›å»ºç½‘æ ¼
                    currentModel = new THREE.Mesh(geometry, material);
                    currentModel.scale.set(scale, scale, scale);

                    // æ·»åŠ åˆ°åœºæ™¯
                    scene.add(currentModel);

                    // éšè—åŠ è½½æç¤º
                    document.getElementById('loading').classList.remove('show');

                    console.log('æ¨¡å‹åŠ è½½æˆåŠŸï¼');
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% å·²åŠ è½½');
                },
                function (error) {
                    console.error('æ¨¡å‹åŠ è½½å¤±è´¥:', error);
                    document.getElementById('loading').classList.remove('show');
                    alert('æ¨¡å‹åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®ï¼');
                }
            );
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // çª—å£å¤§å°è°ƒæ•´
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // é‡ç½®è§†å›¾
        function resetView() {
            camera.position.set(0, 0, 100);
            controls.reset();
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('model-select').addEventListener('change', function (e) {
            if (e.target.value) {
                loadModel(e.target.value);
            }
        });

        document.getElementById('auto-rotate').addEventListener('change', function (e) {
            controls.autoRotate = e.target.checked;
            isAutoRotate = e.target.checked;
        });

        document.getElementById('show-grid').addEventListener('change', function (e) {
            grid.visible = e.target.checked;
        });

        document.getElementById('show-axes').addEventListener('change', function (e) {
            axes.visible = e.target.checked;
        });

        document.getElementById('reset-view').addEventListener('click', resetView);

        // åˆå§‹åŒ–åœºæ™¯
        init();
    </script>
