<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统 - 我的</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #f1f5f9;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .phone-mockup {
      width: 375px;
      height: 812px;
      background: white;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 4px solid #1e293b;
    }

    .ios-status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: white;
      height: 44px;
    }

    .ios-time {
      font-weight: 600;
      font-size: 14px;
    }

    .ios-icons {
      display: flex;
      gap: 5px;
    }

    .ios-icons i {
      font-size: 14px;
    }

    .content {
      height: calc(100% - 44px - 70px);
      overflow-y: auto;
      padding: 20px;
      -ms-overflow-style: none;
      scrollbar-width: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content::-webkit-scrollbar {
      display: none;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #e2e8f0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font-size: 12px;
      padding: 8px 0;
    }

    .nav-item.active {
      color: #3b82f6;
    }

    .nav-icon {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding-bottom: 60px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 24px;
      border: 4px solid #e2e8f0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .user-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #1e293b;
    }

    .user-role {
      color: #64748b;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .logout-btn {
      padding: 16px 32px;
      background: #f8fafc;
      color: #ef4444;
      border: 1px solid #f1f5f9;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 200px;
    }

    .logout-btn i {
      margin-right: 8px;
    }

    .logout-btn:hover {
      background: #fef2f2;
      border-color: #fecaca;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.1);
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      opacity: 0.3;
      z-index: -1;
    }

    .circle-decoration {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f620, #60a5fa20);
      z-index: -1;
    }

    .circle-1 {
      top: 20%;
      left: -50px;
    }

    .circle-2 {
      bottom: 20%;
      right: -50px;
    }
  </style>
</head>

<body>
  <div class="phone-mockup">
    <div class="ios-status-bar">
      <div class="ios-time">9:41</div>
      <div class="ios-icons">
        <i class="ri-signal-wifi-fill"></i>
        <i class="ri-battery-2-charge-fill"></i>
      </div>
    </div>

    <div class="content">
      <div class="background-pattern"></div>
      <div class="circle-decoration circle-1"></div>
      <div class="circle-decoration circle-2"></div>

      <div class="profile-container">
        <img
          src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80"
          class="avatar" alt="用户头像">
        <div class="user-name">张明</div>
        <button class="logout-btn" id="logoutBtn">
          <i class="ri-logout-box-r-line"></i>
          退出登录
        </button>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item">
        <i class="ri-home-5-line nav-icon"></i>
        <span>首页</span>
      </div>
      <div class="nav-item">
        <i class="ri-group-line nav-icon"></i>
        <span>回访</span>
      </div>
      <div class="nav-item">
        <i class="ri-group-line nav-icon"></i>
        <span>咨询</span>
      </div>
      <div class="nav-item active">
        <i class="ri-user-fill nav-icon"></i>
        <span>我的</span>
      </div>
    </div>
  </div>

  <script>
    // 退出登录按钮点击事件
    document.getElementById('logoutBtn').addEventListener('click', function () {
      if (confirm('确定要退出登录吗？')) {
        // 模拟退出登录过程
        const originalText = this.innerHTML;
        this.innerHTML = '<i class="ri-loader-4-line animate-spin"></i> 退出中...';
        this.disabled = true;

        // 模拟退出登录请求
        setTimeout(() => {
          alert('已成功退出登录');
          this.innerHTML = originalText;
          this.disabled = false;

          // 实际项目中这里应该跳转到登录页
        }, 1500);
      }
    });
  </script>
</body>

</html>
