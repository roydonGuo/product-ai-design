<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>预约</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#60A5FA',
            light: '#F0F7FF',
            dark: '#1E293B'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
    }

    .ios-device {
      width: 375px;
      height: 812px;
      border-radius: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
      border: 12px solid #111827;
    }

    .card {
      transition: all 0.3s ease;
      transform-origin: center;
      background: white;
      border-radius: 18px;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.15);
    }

    .slot-progress {
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      transition: width 0.5s ease;
      background: linear-gradient(90deg, #3B82F6, #60A5FA);
    }

    .modal {
      transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1);
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ripple {
      position: relative;
      overflow: hidden;
    }

    .ripple:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    .ripple:focus:after {
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }

      100% {
        transform: scale(100, 100);
        opacity: 0;
      }
    }

    .header-gradient {
      background: linear-gradient(90deg, #3B82F6 0%, #60A5FA 100%);
    }

    .status-bar {
      height: 44px;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px);
    }

    .bottom-nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    div::-webkit-scrollbar {
      z-index: 10;
      cursor: pointer;
      overflow: hidden;
      width: 6px;
      height: 1px;
    }

    div::-webkit-scrollbar-button {
      display: none;
    }

    div::-webkit-scrollbar-thumb {
      background: gray;
      cursor: pointer;
      border-radius: 5px;
    }

    div::-webkit-scrollbar-corner {
      display: none;
    }

    div::-webkit-resizer {
      display: none;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
  <!-- iOS设备模拟框 -->
  <div class="ios-device bg-gray-50 overflow-y-auto">
    <!-- 顶部状态栏 -->
    <div class="h-12 flex items-center justify-between px-6">
      <div class="text-black font-medium">9:41</div>
      <div class="flex space-x-1">
        <i class="ri-signal-wifi-fill text-black"></i>
        <i class="ri-bar-chart-fill text-black"></i>
        <i class="ri-battery-fill text-black"></i>
      </div>
    </div>

    <!-- 页面标题 -->
    <div class="header-gradient p-4">
      <h1 class="text-2xl font-bold text-white">专家预约</h1>
      <p class="text-blue-100 mt-2">选择您想预约的医生与时间</p>
    </div>

    <!-- 预约卡片容器 -->
    <div class="p-4" style="height: calc(100% - 140px);">
      <!-- 医生卡片 - 可预约 -->
      <div class="card p-4 shadow-sm mb-4 border">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-bold text-xl text-gray-800">张明华 医生</h3>
            <div class="flex items-center mt-2">
              <i class="ri-hospital-line text-blue-500 mr-2"></i>
              <span class="text-gray-600">心血管内科</span>
            </div>
          </div>
          <span class="bg-blue-50 text-primary text-xs font-medium px-3 py-1 rounded-full">可预约</span>
        </div>

        <div class="mt-2 flex items-center text-gray-700">
          <i class="ri-time-line text-blue-500 mr-2"></i>
          <span class="text-sm font-medium">10:00 - 12:00</span>
        </div>

        <div class="mt-2">
          <div class="flex justify-between text-sm text-gray-700">
            <span>可预约: <span class="font-medium text-gray-900">8</span>/12</span>
          </div>
          <div class="slot-progress bg-gray-100 mt-2">
            <div class="progress-bar" style="width: 66%"></div>
          </div>
        </div>

        <button
          class="ripple mt-4 w-full bg-gradient-to-r from-primary to-secondary hover:from-blue-500 hover:to-blue-400 text-white py-3 rounded-xl text-base font-medium transition-all duration-300 shadow-md hover:shadow-lg">
          立即预约
        </button>
      </div>

      <!-- 医生卡片 - 可预约 -->
      <div class="card p-5 shadow-sm mb-5 fade-in">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-bold text-xl text-gray-800">李静 医生</h3>
            <div class="flex items-center mt-2">
              <i class="ri-hospital-line text-blue-500 mr-2"></i>
              <span class="text-gray-600">神经内科</span>
            </div>
          </div>
          <span class="bg-blue-50 text-primary text-xs font-medium px-3 py-1 rounded-full">可预约</span>
        </div>

        <div class="mt-2 flex items-center text-gray-700">
          <i class="ri-time-line text-blue-500 mr-2"></i>
          <span class="text-sm font-medium">14:30 - 16:30</span>
        </div>

        <div class="mt-2">
          <div class="flex justify-between text-sm text-gray-700">
            <span>可预约: <span class="font-medium text-gray-900">3</span>/10</span>
          </div>
          <div class="slot-progress bg-gray-100 mt-2">
            <div class="progress-bar" style="width: 30%"></div>
          </div>
        </div>

        <button
          class="ripple mt-4 w-full bg-gradient-to-r from-primary to-secondary hover:from-blue-500 hover:to-blue-400 text-white py-3.5 rounded-xl text-base font-medium transition-all duration-300 shadow-md hover:shadow-lg">
          立即预约
        </button>
      </div>

      <!-- 医生卡片 - 不可预约 -->
      <div class="card p-5 shadow-sm mb-5 opacity-70 fade-in">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-bold text-xl text-gray-400">王建国 医生</h3>
            <div class="flex items-center mt-2">
              <i class="ri-hospital-line text-gray-400 mr-2"></i>
              <span class="text-gray-400">骨科</span>
            </div>
          </div>
          <span class="bg-gray-100 text-gray-400 text-xs font-medium px-3 py-1 rounded-full">已结束</span>
        </div>

        <div class="mt-2 flex items-center text-gray-400">
          <i class="ri-time-line text-gray-400 mr-2"></i>
          <span class="text-sm font-medium">09:00 - 11:00</span>
        </div>

        <div class="mt-2">
          <div class="flex justify-between text-sm text-gray-400">
            <span>可预约: <span class="font-medium">0</span>/8</span>
          </div>
          <div class="slot-progress bg-gray-200 mt-2">
            <div class="progress-bar bg-gray-400" style="width: 0%"></div>
          </div>
        </div>

        <button
          class="mt-4 w-full bg-gray-200 text-gray-400 py-3.5 rounded-xl text-base font-medium cursor-not-allowed">
          已结束
        </button>
      </div>

      <!-- 医生卡片 - 可预约 -->
      <div class="card p-5 shadow-sm mb-5 fade-in">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-bold text-xl text-gray-800">陈晓琳 医生</h3>
            <div class="flex items-center mt-2">
              <i class="ri-hospital-line text-blue-500 mr-2"></i>
              <span class="text-gray-600">儿科</span>
            </div>
          </div>
          <span class="bg-blue-50 text-primary text-xs font-medium px-3 py-1 rounded-full">可预约</span>
        </div>

        <div class="mt-2 flex items-center text-gray-700">
          <i class="ri-time-line text-blue-500 mr-2"></i>
          <span class="text-sm font-medium">15:00 - 17:00</span>
        </div>

        <div class="mt-2">
          <div class="flex justify-between text-sm text-gray-700">
            <span>可预约: <span class="font-medium text-gray-900">5</span>/8</span>
          </div>
          <div class="slot-progress bg-gray-100 mt-2">
            <div class="progress-bar" style="width: 62%"></div>
          </div>
        </div>

        <button
          class="ripple mt-4 w-full bg-gradient-to-r from-primary to-secondary hover:from-blue-500 hover:to-blue-400 text-white py-3.5 rounded-xl text-base font-medium transition-all duration-300 shadow-md hover:shadow-lg">
          立即预约
        </button>
      </div>
    </div>

  </div>

  <!-- 预约模态框 -->
  <div id="bookingModal"
    class="modal fixed inset-0 flex items-center justify-center p-4 bg-black bg-opacity-40 hidden z-50">
    <div class="bg-white rounded-2xl w-full max-w-md p-6 transform transition-all scale-95 opacity-0">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-bold text-gray-800">填写预约信息</h3>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
          <i class="ri-close-line text-2xl"></i>
        </button>
      </div>

      <div class="mb-6 p-4 bg-blue-50 rounded-xl">
        <div class="flex items-center">
          <i class="ri-user-3-line text-blue-500 text-xl mr-3"></i>
          <div>
            <h4 class="font-bold text-gray-800">张明华 医生</h4>
            <div class="flex items-center text-sm text-gray-600 mt-1">
              <i class="ri-hospital-line mr-2"></i>
              <span>心血管内科</span>
            </div>
          </div>
        </div>

        <div class="mt-4 flex items-center text-gray-700">
          <i class="ri-time-line text-blue-500 mr-2"></i>
          <span class="text-sm font-medium">10月25日 10:00 - 12:00</span>
        </div>
      </div>

      <form id="bookingForm">
        <div class="mb-5">
          <label class="block text-gray-700 text-sm font-medium mb-2" for="name">姓名</label>
          <div class="relative">
            <i class="ri-user-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="name"
              class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-primary text-gray-800"
              placeholder="请输入您的姓名">
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-medium mb-2" for="phone">手机号</label>
          <div class="relative">
            <i class="ri-smartphone-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="tel" id="phone"
              class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-primary text-gray-800"
              placeholder="请输入您的手机号">
          </div>
        </div>

        <div class="flex space-x-3">
          <button type="button" id="cancelBtn"
            class="flex-1 py-3 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition">
            取消
          </button>
          <button type="submit"
            class="ripple flex-1 bg-gradient-to-r from-primary to-secondary hover:from-blue-500 hover:to-blue-400 text-white py-3 rounded-xl font-medium shadow-md transition">
            确认预约
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- 成功提示 -->
  <div id="successToast"
    class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-5 py-3 rounded-full shadow-lg z-50 opacity-0 transition-opacity hidden">
    <div class="flex items-center">
      <i class="ri-check-line mr-2"></i>
      <span>预约成功！</span>
    </div>
  </div>

  <script>
    // 预约模态框控制
    const bookingModal = document.getElementById('bookingModal');
    const modalContent = bookingModal.querySelector('div > div');
    const closeModal = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const bookingForm = document.getElementById('bookingForm');
    const successToast = document.getElementById('successToast');

    // 显示模态框
    function showModal() {
      bookingModal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('scale-95', 'opacity-0');
        modalContent.classList.add('scale-100', 'opacity-100');
      }, 10);
    }

    // 隐藏模态框
    function hideModal() {
      modalContent.classList.remove('scale-100', 'opacity-100');
      modalContent.classList.add('scale-95', 'opacity-0');
      setTimeout(() => {
        bookingModal.classList.add('hidden');
      }, 300);
    }

    // 显示预约按钮点击事件
    document.querySelectorAll('.card button:not(.cursor-not-allowed)').forEach(button => {
      button.addEventListener('click', showModal);
    });

    // 关闭模态框事件
    closeModal.addEventListener('click', hideModal);
    cancelBtn.addEventListener('click', hideModal);

    // 点击模态框外部关闭
    bookingModal.addEventListener('click', (e) => {
      if (e.target === bookingModal) {
        hideModal();
      }
    });

    // 表单提交
    bookingForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      // 简单验证
      if (!name || !phone) {
        alert('请填写完整的预约信息');
        return;
      }

      if (!/^1[3-9]\d{9}$/.test(phone)) {
        alert('请输入有效的手机号码');
        return;
      }

      // 显示成功提示
      successToast.classList.remove('hidden');
      successToast.classList.add('opacity-100');

      // 隐藏模态框
      hideModal();

      // 重置表单
      bookingForm.reset();

      // 隐藏提示
      setTimeout(() => {
        successToast.classList.remove('opacity-100');
        setTimeout(() => {
          successToast.classList.add('hidden');
        }, 300);
      }, 2000);
    });

    // 添加动画延迟效果
    document.querySelectorAll('.fade-in').forEach((card, index) => {
      card.style.animationDelay = `${index * 0.1}s`;
    });
  </script>
</body>

</html>
