<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商城确认订单</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .phone-mockup {
      width: 375px;
      height: 812px;
      border: 12px solid #111;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      margin: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .screen {
      width: 100%;
      height: 100%;
      background: #f8fafc;
      overflow: hidden;
      position: relative;
    }

    .pages-container {
      display: flex;
      justify-content: center;
      overflow-x: auto;
      padding: 20px;
    }

    .input-field {
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="pages-container">
    <!-- 首页 -->
    <div class="phone-mockup">
      <div class="screen">
        <div class="h-full flex flex-col">
          <!-- 顶部导航 -->
          <div class="px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">精选商城</h1>
            <div class="flex space-x-4">
              <i class="fas fa-search text-gray-700"></i>
              <i class="fas fa-shopping-cart text-gray-700"></i>
            </div>
          </div>

          <!-- 轮播图 -->
          <div class="px-6">
            <div
              class="rounded-2xl bg-gradient-to-r from-blue-400 to-blue-600 h-40 flex items-center justify-center text-white font-bold">
              新品促销轮播图
            </div>
          </div>

          <!-- 商品列表 -->
          <div class="flex-1 overflow-y-auto px-6 py-4">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">热门商品</h2>
            <div class="grid grid-cols-2 gap-4">
              <!-- 商品卡片1 -->
              <div class="card bg-white rounded-xl p-4 shadow-sm">
                <img
                  src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80"
                  alt="商品图片" class="w-full h-32 object-cover rounded-lg mb-3">
                <h3 class="font-medium text-gray-900">无线蓝牙耳机</h3>
                <p class="text-blue-600 font-bold mt-1">¥199</p>
                <button class="mt-2 text-xs bg-blue-50 text-blue-600 py-1 px-2 rounded-full">加入购物车</button>
              </div>

              <!-- 商品卡片2 -->
              <div class="card bg-white rounded-xl p-4 shadow-sm">
                <img
                  src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80"
                  alt="商品图片" class="w-full h-32 object-cover rounded-lg mb-3">
                <h3 class="font-medium text-gray-900">智能手表</h3>
                <p class="text-blue-600 font-bold mt-1">¥599</p>
                <button class="mt-2 text-xs bg-blue-50 text-blue-600 py-1 px-2 rounded-full">加入购物车</button>
              </div>

              <!-- 商品卡片3 -->
              <div class="card bg-white rounded-xl p-4 shadow-sm">
                <img
                  src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80"
                  alt="商品图片" class="w-full h-32 object-cover rounded-lg mb-3">
                <h3 class="font-medium text-gray-900">头戴式耳机</h3>
                <p class="text-blue-600 font-bold mt-1">¥299</p>
                <button class="mt-2 text-xs bg-blue-50 text-blue-600 py-1 px-2 rounded-full">加入购物车</button>
              </div>

              <!-- 商品卡片4 -->
              <div class="card bg-white rounded-xl p-4 shadow-sm">
                <img
                  src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80"
                  alt="商品图片" class="w-full h-32 object-cover rounded-lg mb-3">
                <h3 class="font-medium text-gray-900">运动跑鞋</h3>
                <p class="text-blue-600 font-bold mt-1">¥399</p>
                <button class="mt-2 text-xs bg-blue-50 text-blue-600 py-1 px-2 rounded-full">加入购物车</button>
              </div>
            </div>
          </div>

          <!-- 底部导航 -->
          <div class="flex justify-around items-center py-3 border-t border-gray-200 bg-white">
            <div class="text-center text-blue-600">
              <i class="fas fa-home block text-lg"></i>
              <span class="text-xs mt-1">首页</span>
            </div>
            <div class="text-center text-gray-500">
              <i class="fas fa-compass block text-lg"></i>
              <span class="text-xs mt-1">发现</span>
            </div>
            <div class="text-center text-gray-500">
              <i class="fas fa-shopping-bag block text-lg"></i>
              <span class="text-xs mt-1">购物车</span>
            </div>
            <div class="text-center text-gray-500">
              <i class="fas fa-user block text-lg"></i>
              <span class="text-xs mt-1">我的</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 确认订单页 -->
    <div class="phone-mockup">
      <div class="screen">
        <div class="h-full flex flex-col bg-gray-50">
          <!-- 顶部导航 -->
          <div class="px-6 py-4 flex items-center border-b border-gray-200 bg-white">
            <button class="mr-4">
              <i class="fas fa-arrow-left text-gray-700"></i>
            </button>
            <h1 class="text-xl font-bold text-gray-900">确认订单</h1>
          </div>

          <!-- 主要内容 -->
          <div class="flex-1 overflow-y-auto px-6 py-4">
            <!-- 收货信息 -->
            <div class="bg-white rounded-xl p-5 shadow-sm mb-4">
              <div class="flex justify-between items-center mb-4">
                <h2 class="font-semibold text-gray-900">收货信息</h2>
                <button class="text-blue-600 text-sm">修改</button>
              </div>

              <div class="space-y-3">
                <div class="input-field relative">
                  <label class="text-xs text-gray-500 absolute -top-2 left-3 bg-white px-1">收件人</label>
                  <input type="text" value="张先生"
                    class="w-full border border-gray-200 rounded-lg py-2 px-3 focus:outline-none">
                </div>

                <div class="input-field relative">
                  <label class="text-xs text-gray-500 absolute -top-2 left-3 bg-white px-1">联系电话</label>
                  <input type="tel" value="13800138000"
                    class="w-full border border-gray-200 rounded-lg py-2 px-3 focus:outline-none">
                </div>

                <div class="input-field relative">
                  <label class="text-xs text-gray-500 absolute -top-2 left-3 bg-white px-1">收货地址</label>
                  <textarea
                    class="w-full border border-gray-200 rounded-lg py-2 px-3 focus:outline-none min-h-[60px]">北京市朝阳区建国路88号SOHO现代城C座1806室</textarea>
                </div>
              </div>
            </div>

            <!-- 商品信息 -->
            <div class="bg-white rounded-xl p-5 shadow-sm mb-4">
              <h2 class="font-semibold text-gray-900 mb-4">商品信息</h2>

              <div class="flex items-center py-3 border-b border-gray-100 last:border-0">
                <img
                  src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80"
                  alt="商品图片" class="w-16 h-16 object-cover rounded-lg mr-3">
                <div class="flex-1">
                  <h3 class="font-medium text-gray-900">无线蓝牙耳机</h3>
                  <p class="text-gray-500 text-sm">白色; 标准版</p>
                </div>
                <div class="text-right">
                  <p class="text-blue-600 font-bold">¥199</p>
                  <p class="text-gray-500 text-sm">x1</p>
                </div>
              </div>

              <div class="flex items-center py-3">
                <img
                  src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80"
                  alt="商品图片" class="w-16 h-16 object-cover rounded-lg mr-3">
                <div class="flex-1">
                  <h3 class="font-medium text-gray-900">智能手表</h3>
                  <p class="text-gray-500 text-sm">黑色; 运动版</p>
                </div>
                <div class="text-right">
                  <p class="text-blue-600 font-bold">¥599</p>
                  <p class="text-gray-500 text-sm">x1</p>
                </div>
              </div>
            </div>

            <!-- 订单信息 -->
            <div class="bg-white rounded-xl p-5 shadow-sm">
              <h2 class="font-semibold text-gray-900 mb-4">订单信息</h2>

              <div class="space-y-3 text-sm">
                <div class="flex justify-between">
                  <span class="text-gray-500">商品总价</span>
                  <span class="text-gray-900">¥798</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-500">运费</span>
                  <span class="text-gray-900">¥0</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-500">优惠券</span>
                  <span class="text-blue-600">-¥50</span>
                </div>
                <div class="pt-3 mt-3 border-t border-gray-100 flex justify-between">
                  <span class="font-medium text-gray-900">实付款</span>
                  <span class="text-blue-600 font-bold text-lg">¥748</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 底部操作栏 -->
          <div class="p-4 border-t border-gray-200 bg-white">
            <div class="flex justify-between items-center mb-2">
              <span class="text-gray-900">合计: <span class="text-blue-600 font-bold">¥748</span></span>
              <button class="btn-primary text-white py-3 px-8 rounded-full font-medium">
                提交订单
              </button>
            </div>
            <p class="text-xs text-gray-500 text-center">点击提交订单即表示同意《用户购买协议》</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
