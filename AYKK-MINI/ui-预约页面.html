<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="filename" content="aiyakhankan_ui.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱牙看看 APP UI Design</title>
  <!-- Tailwind CSS (Via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* 基础设置 */
    html {
      font-size: 16px;
    }

    body {
      background-color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    /* 隐藏滚动条但保留功能 */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* 模拟手机外壳 */
    .device-frame {
      width: 375px;
      height: 812px;
      background-color: #F9FAFB;
      position: relative;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      /* 如果不需要圆角展示，可以去掉下面这行 */
      border-radius: 40px;
    }

    /* 状态栏模拟 */
    .status-bar {
      height: 44px;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
      z-index: 50;
    }

    /* 页面切换 */
    .page {
      display: none;
    }

    .page.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- 手机容器 -->
  <div class="device-frame flex flex-col">

    <!-- 模拟顶部状态栏 -->
    <div class="status-bar sticky top-0 bg-white shadow-sm z-50">
      <span>9:41</span>
      <div class="flex gap-1.5 items-center">
        <i class="fa-solid fa-signal text-xs"></i>
        <i class="fa-solid fa-wifi text-xs"></i>
        <i class="fa-solid fa-battery-full text-xs"></i>
      </div>
    </div>

    <!-- 主内容滚动区 -->
    <div class="flex-1 overflow-y-auto no-scrollbar bg-gray-50 pb-24">

      <!-- 顶部标题栏 -->
      <div id="headerBar"
        class="px-5 py-3 bg-white flex justify-between items-center   top-11 z-40 border-b border-gray-100">
        <h1 class="text-xl font-bold text-gray-800">预约</h1>
      </div>

      <!-- 首页内容 -->
      <div id="homePage" class="page active">
        <!-- 预约卡片1 -->
        <div class="bg-white rounded-xl p-4 m-4 shadow-sm border border-gray-100 mb-3 relative overflow-hidden">
          <!-- 医生信息区域 -->
          <div class="flex items-center gap-3 mb-3">
            <!-- 医生头像（显示姓氏） -->
            <div
              class="w-14 h-14 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center shadow-md flex-shrink-0">
              <span class="text-xl font-bold text-white">张</span>
            </div>
            <!-- 医生信息 -->
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 mb-1">
                <h3 class="text-base font-semibold text-gray-800">张医生</h3>
                <span class="text-xs px-2 py-0.5 bg-blue-50 text-blue-600 rounded-full">院长</span>
              </div>
              <!-- 预约人数信息 -->
              <div class="flex items-center gap-3 text-xs text-gray-500">
                <span>已预约：<span class="text-orange-500 font-medium">8</span>人</span>
                <span>可预约：<span class="text-green-500 font-medium">12</span>人</span>
              </div>
            </div>
          </div>

          <!-- 预约时间段 -->
          <div class="mb-3 pb-3 border-b border-gray-100">
            <div class="flex flex-wrap gap-2">
              <span class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-lg text-xs font-medium">2025-11-11
                09:00 - 2025-11-11 10:00</span>
            </div>
          </div>

          <!-- 底部操作区域 -->
          <div class="flex items-center justify-between">
            <!-- 我的预约状态 -->
            <div class="flex items-center gap-2">
              <i class="fa-solid fa-check-circle text-green-500 text-sm"></i>
              <span class="text-xs text-gray-600">已预约</span>
            </div>
          </div>
        </div>

        <!-- 预约卡片2 -->
        <div class="bg-white rounded-xl p-4 m-4 shadow-sm border border-gray-100 mb-3 relative overflow-hidden">
          <!-- 医生信息区域 -->
          <div class="flex items-center gap-3 mb-3">
            <!-- 医生头像（显示姓氏） -->
            <div
              class="w-14 h-14 rounded-full bg-gradient-to-br from-purple-400 to-purple-600 flex items-center justify-center shadow-md flex-shrink-0">
              <span class="text-xl font-bold text-white">李</span>
            </div>
            <!-- 医生信息 -->
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 mb-1">
                <h3 class="text-base font-semibold text-gray-800">李医生</h3>
                <span class="text-xs px-2 py-0.5 bg-purple-50 text-purple-600 rounded-full">副主任医师</span>
              </div>
              <!-- 预约人数信息 -->
              <div class="flex items-center gap-3 text-xs text-gray-500">
                <span>已预约：<span class="text-orange-500 font-medium">5</span>人</span>
                <span>可预约：<span class="text-green-500 font-medium">15</span>人</span>
              </div>
            </div>
          </div>

          <!-- 预约时间段 -->
          <div class="mb-3 pb-3 border-b border-gray-100">
            <div class="flex flex-wrap gap-2">
              <span class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-lg text-xs font-medium">2025-11-11
                09:00 - 2025-11-11 10:00</span>
            </div>
          </div>

          <!-- 底部操作区域 -->
          <div class="flex items-center justify-between">
            <!-- 我的预约状态 -->
            <div class="flex items-center gap-2">
              <i class="fa-regular fa-circle text-gray-300 text-sm"></i>
              <span class="text-xs text-gray-400">未预约</span>
            </div>
            <!-- 预约按钮 -->
            <button
              class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors shadow-sm">
              立即预约
            </button>
          </div>
        </div>

        <!-- 预约卡片3 -->
        <div class="bg-white rounded-xl p-4 m-4 shadow-sm border border-gray-100 mb-3 relative overflow-hidden">
          <!-- 医生信息区域 -->
          <div class="flex items-center gap-3 mb-3">
            <!-- 医生头像（显示姓氏） -->
            <div
              class="w-14 h-14 rounded-full bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center shadow-md flex-shrink-0">
              <span class="text-xl font-bold text-white">王</span>
            </div>
            <!-- 医生信息 -->
            <div class="flex-1 min-w-0">
              <div class="flex items-center gap-2 mb-1">
                <h3 class="text-base font-semibold text-gray-800">王医生</h3>
                <span class="text-xs px-2 py-0.5 bg-green-50 text-green-600 rounded-full">主治医师</span>
              </div>
              <!-- 预约人数信息 -->
              <div class="flex items-center gap-3 text-xs text-gray-500">
                <span>已预约：<span class="text-orange-500 font-medium">20</span>人</span>
                <span>可预约：<span class="text-red-500 font-medium">0</span>人</span>
              </div>
            </div>
          </div>

          <!-- 预约时间段 -->
          <div class="mb-3 pb-3 border-b border-gray-100">
            <div class="flex flex-wrap gap-2">
              <span class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded-lg text-xs font-medium">2025-11-11
                09:00 - 2025-11-11 10:00</span>
            </div>
          </div>

          <!-- 底部操作区域 -->
          <div class="flex items-center justify-between">
            <!-- 我的预约状态 -->
            <div class="flex items-center gap-2">
              <i class="fa-solid fa-ban text-red-400 text-sm"></i>
              <span class="text-xs text-red-500">不可预约</span>
            </div>
          </div>
        </div>
        <!-- 底部占位，防止内容被导航遮挡 -->
        <div class="h-6"></div>
      </div>
      <!-- 4. 底部导航栏 -->
      <div
        class="h-[83px] bg-white border-t border-gray-200 flex justify-around items-start pt-3 absolute bottom-0 w-full pb-8 z-50">
        <!-- 首页 -->
        <div id="navHome" class="flex flex-col items-center gap-1 cursor-pointer w-16 nav-item" data-page="homePage">
          <i class="fa-solid fa-house text-xl text-blue-600"></i>
          <span class="text-[10px] font-medium text-blue-600">首页</span>
        </div>

        <!-- 报告 -->
        <div id="navReport" class="flex flex-col items-center gap-1 cursor-pointer w-16 nav-item"
          data-page="reportPage">
          <i class="fa-solid fa-calendar-days text-xl text-gray-400"></i>
          <span class="text-[10px] font-medium text-gray-500">报告</span>
        </div>

        <!-- 咨询 -->
        <div id="navConsult" class="flex flex-col items-center gap-1 cursor-pointer w-16 nav-item"
          data-page="consultPage">
          <i class="fa-regular fa-comment-dots text-xl text-gray-400"></i>
          <span class="text-[10px] font-medium text-gray-500">咨询</span>
        </div>

        <!-- 我的 -->
        <div id="navMine" class="flex flex-col items-center gap-1 cursor-pointer w-16 nav-item" data-page="minePage">
          <i class="fa-regular fa-user text-xl text-gray-400"></i>
          <span class="text-[10px] font-medium text-gray-500">我的</span>
        </div>
      </div>
    </div>
    <script>
      // 页面切换功能
      const navItems = document.querySelectorAll('.nav-item');
      const pages = document.querySelectorAll('.page');
      const headerBar = document.getElementById('headerBar');

      // 分页功能
      let currentPageNum = 1;
      const totalPagesNum = 3;
      const reportsPerPage = 5;
      const allReports = document.querySelectorAll('#reportList > div');
      const currentPageEl = document.getElementById('currentPage');
      const totalPagesEl = document.getElementById('totalPages');
      const prevPageBtn = document.getElementById('prevPage');
      const nextPageBtn = document.getElementById('nextPage');

      totalPagesEl.textContent = totalPagesNum;

      function updatePagination() {
        // 更新页码显示
        currentPageEl.textContent = currentPageNum;

        // 更新按钮状态
        prevPageBtn.disabled = currentPageNum === 1;
        nextPageBtn.disabled = currentPageNum === totalPagesNum;

        // 显示/隐藏报告卡片
        allReports.forEach((report, index) => {
          const startIndex = (currentPageNum - 1) * reportsPerPage;
          const endIndex = startIndex + reportsPerPage;
          if (index >= startIndex && index < endIndex) {
            report.style.display = 'block';
          } else {
            report.style.display = 'none';
          }
        });
      }

      prevPageBtn.addEventListener('click', function () {
        if (currentPageNum > 1) {
          currentPageNum--;
          updatePagination();
          // 滚动到顶部
          document.querySelector('#reportPage').scrollTop = 0;
        }
      });

      nextPageBtn.addEventListener('click', function () {
        if (currentPageNum < totalPagesNum) {
          currentPageNum++;
          updatePagination();
          // 滚动到顶部
          document.querySelector('#reportPage').scrollTop = 0;
        }
      });

      // 初始化分页
      updatePagination();
    </script>

</body>

</html>
