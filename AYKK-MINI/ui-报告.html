<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="filename" content="aiyakhankan_ui.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱牙看看 APP UI Design</title>
  <!-- Tailwind CSS (Via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* 基础设置 */
    html {
      font-size: 16px;
    }

    body {
      background-color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    /* 隐藏滚动条但保留功能 */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* 模拟手机外壳 */
    .device-frame {
      width: 375px;
      /* height: 812px; */
      background-color: #F9FAFB;
      position: relative;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      /* 如果不需要圆角展示，可以去掉下面这行 */
      border-radius: 40px;
    }

    /* 状态栏模拟 */
    .status-bar {
      height: 44px;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
      z-index: 50;
    }

    /* 页面切换 */
    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    /* 图片网格 */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 12px;
    }

    .image-item {
      width: 100%;
      aspect-ratio: 1.4;
      border-radius: 4px;
      overflow: hidden;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #94a3b8;
    }

    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 治疗建议列表 */
    .treatment-list {
      list-style-type: none;
    }

    .treatment-item {
      padding: 16px 0 0;
      border-bottom: 1px solid #f1f5f9;
      display: flex;
      align-items: flex-start;
    }

    .treatment-item:last-child {
      border-bottom: none;
    }

    .treatment-number {
      width: 24px;
      height: 24px;
      background: #3b82f6;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      margin-right: 12px;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .card {
      /* background: #f8fafc; */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
      padding: 16px;
      margin: 16px;
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
    }

    .card:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    .org-card {
      /* background: #f8fafc; */
      border: 1px solid #e5e7eb;
    }

    .app-page .screen {
      /* height: 980px; */
    }

    .app-page .screen .screen-content {
      overflow: auto;
    }

    .app-page .screen::-webkit-scrollbar {
      display: none;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
    }

    .btn-primary:hover {
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-secondary {
      background: #f8fafc;
      color: #334155;
      border: 1px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #f1f5f9;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
    }

    .badge-warning {
      background: #fef3c7;
      color: #92400e;
    }

    .badge-info {
      background: #dbeafe;
      color: #1e40af;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      color: #3b82f6;
    }

    .tag {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      margin-right: 8px;
      display: inline-block;
    }

    .tag-red {
      background: #fee2e2;
      color: #991b1b;
    }

    .tag-orange {
      background: #fed7aa;
      color: #9a3412;
    }

    .tag-blue {
      background: #dbeafe;
      color: #1e40af;
    }

    .divider {
      height: 1px;
      background: #f1f5f9;
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <!-- 手机容器 -->
  <div class="device-frame flex flex-col">

    <!-- 模拟顶部状态栏 -->
    <div class="status-bar sticky top-0 bg-white shadow-sm z-50">
      <span>9:41</span>
      <div class="flex gap-1.5 items-center">
        <i class="fa-solid fa-signal text-xs"></i>
        <i class="fa-solid fa-wifi text-xs"></i>
        <i class="fa-solid fa-battery-full text-xs"></i>
      </div>
    </div>

    <!-- 主内容滚动区 -->
    <div class="flex-1  no-scrollbar bg-gray-50 pb-24">

      <!-- 顶部标题栏 -->
      <div id="headerBar"
        class="px-5 py-3 bg-white flex justify-between items-center   top-11 z-40 border-b border-gray-100">
        <h1 class="text-xl font-bold text-gray-800">查看报告</h1>
      </div>

      <!-- 查看报告页面 -->
      <div id="homePage" class="page active">

        <!-- 用户信息 -->
        <div class="card">
          <div class="flex items-start justify-between">
            <div class="w-full">

              <!-- 姓名 -->
              <div class="flex items-center justify-between py-1.5 border-b border-gray-100">
                <div class="text-base text-gray-900">姓名</div>
                <button type="button"
                  class="flex items-center gap-1 text-gray-900 font-semibold cursor-pointer editable-field"
                  data-field="name">
                  <span class="editable-text">张三</span>
                  <i class="fas fa-pen text-xs text-gray-400"></i>
                </button>
              </div>

              <!-- 性别 -->
              <div class="flex items-center justify-between py-1.5 border-b border-gray-100">
                <div class="text-base text-gray-900">性别</div>
                <button type="button"
                  class="flex items-center gap-1 text-gray-900 font-semibold cursor-pointer editable-field"
                  data-field="gender">
                  <span class="editable-text">男</span>
                  <i class="fas fa-pen text-xs text-gray-400"></i>
                </button>
              </div>

              <!-- 年龄 -->
              <div class="flex items-center justify-between py-1.5">
                <div class="text-base text-gray-900">年龄</div>
                <button type="button"
                  class="flex items-center gap-1 text-gray-900 font-semibold cursor-pointer editable-field"
                  data-field="age">
                  <span class="editable-text">32岁</span>
                  <i class="fas fa-pen text-xs text-gray-400"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 牙齿图像 -->
        <div class="card">
          <div class="section-title">
            <i class="fas fa-images"></i>
            <span>图像</span>
          </div>

          <div class="image-grid">
            <div class="image-item">
              <img
                src="http://acjpg.oss-cn-shenzhen.aliyuncs.com/7b14f523dc55456fb3de293778764a29/35fded9e8ca74a12a35b23da813911a3/b84bda6ae51d4f848d15f44cc74fff0b/1764661849373999646.jpg?Expires=2080799599&OSSAccessKeyId=LTAI5tQTWdZupTdqiSpTpMWy&Signature=gW5pHiJyMhwTobAiYERX7AnUy8g%3D"
                alt="牙齿图像1">
            </div>
            <div class="image-item">
              <img
                src="http://acjpg.oss-cn-shenzhen.aliyuncs.com/7b14f523dc55456fb3de293778764a29/35fded9e8ca74a12a35b23da813911a3/b84bda6ae51d4f848d15f44cc74fff0b/1764661849373999646.jpg?Expires=2080799599&OSSAccessKeyId=LTAI5tQTWdZupTdqiSpTpMWy&Signature=gW5pHiJyMhwTobAiYERX7AnUy8g%3D"
                alt="牙齿图像2">
            </div>
            <div class="image-item">
              <img
                src="http://acjpg.oss-cn-shenzhen.aliyuncs.com/7b14f523dc55456fb3de293778764a29/35fded9e8ca74a12a35b23da813911a3/b84bda6ae51d4f848d15f44cc74fff0b/1764661849373999646.jpg?Expires=2080799599&OSSAccessKeyId=LTAI5tQTWdZupTdqiSpTpMWy&Signature=gW5pHiJyMhwTobAiYERX7AnUy8g%3D"
                alt="牙齿图像3">
            </div>
            <div class="image-item">
              <img
                src="http://acjpg.oss-cn-shenzhen.aliyuncs.com/7b14f523dc55456fb3de293778764a29/35fded9e8ca74a12a35b23da813911a3/b84bda6ae51d4f848d15f44cc74fff0b/1764661849373999646.jpg?Expires=2080799599&OSSAccessKeyId=LTAI5tQTWdZupTdqiSpTpMWy&Signature=gW5pHiJyMhwTobAiYERX7AnUy8g%3D"
                alt="牙齿图像4">
            </div>
          </div>
        </div>
        <!-- AI检查结果 -->
        <div class="card">
          <div class="section-title">
            <i class="fas fa-search"></i>
            <span>AI评估结果</span>
          </div>
          <div>
            <span class="tag">1. 牙列不齐（51）</span>
            <span class="tag">2. 龋齿（61，62）</span>
            <span class="tag">3. 磨损平面（81）</span>
          </div>

          <!-- 分割线 -->
          <div class="divider"></div>
          <!-- AI评估得分 -->

          <div class="mt-4">
            <i class="fas fa-star text-yellow-500 mr-1"></i>
            AI评估得分：85分
          </div>

          <!-- 得分排名 -->
          <div class="mt-4">
            <i class="fas fa-medal text-yellow-500 mr-1"></i>
            得分排名：85
          </div>
          <div class="mt-4 text-sm text-gray-600">
            <i class="fas fa-lightbulb text-yellow-500 mr-1"></i>
            本报告仅供参考，请及时就医或咨询专业口腔医生。
          </div>
        </div>
        <!-- 病因及影响 -->
        <div class="card">
          <div class="section-title">
            <i class="fas fa-info-circle"></i>
            <span>病因及影响</span>
          </div>

          <div class="image-grid">
            <div class="image-item">
              <img src="1.png" alt="病因及影响1">
            </div>
            <div class="image-item">
              <img src="2.png" alt="病因及影响2">
            </div>
          </div>
        </div>
        <!-- AI治疗建议 -->
        <div class="card">
          <div class="section-title">
            <i class="fas fa-stethoscope"></i>
            <span>AI治疗建议</span>
          </div>

          <ul class="treatment-list">
            <li class="treatment-item">
              <div class="treatment-number">1</div>
              <div>
                <p class="">1、建议保持口腔卫生，健康饮食，避免辛辣刺激。</p>
              </div>
            </li>
            <li class="treatment-item">
              <div class="treatment-number">2</div>
              <div>
                <p class="">2、建议前往专业医疗机构进行龈上洁治术，注意维持口腔卫生。</p>
              </div>
            </li>
            <li class="treatment-item">
              <div class="treatment-number">3</div>
              <div>
                <p class="">3、建议及时拔除残根，进行修复治疗。</p>
              </div>
            </li>
          </ul>
        </div>

        <!-- 预防措施 -->
        <div class="card">
          <div class="section-title">
            <i class="fas fa-info-circle"></i>
            <span>预防措施</span>
          </div>

          <div class="image-grid">
            <div class="image-item">
              <img src="1.png" alt="预防措施1">
            </div>
            <div class="image-item">
              <img src="2.png" alt="预防措施2">
            </div>
          </div>
        </div>

        <!-- 底部占位，防止内容被导航遮挡 -->
        <div class="h-6"></div>
      </div>
    </div>

    <script>
      // 简单的内联编辑：姓名 / 性别 / 年龄
      document.addEventListener('DOMContentLoaded', function () {
        const fields = document.querySelectorAll('.editable-field');

        fields.forEach(btn => {
          btn.addEventListener('click', function (e) {
            e.stopPropagation();

            // 如果已经处于编辑状态，则不重复创建
            if (btn.dataset.editing === 'true') return;
            btn.dataset.editing = 'true';

            const field = btn.dataset.field;
            const textSpan = btn.querySelector('.editable-text');
            const icon = btn.querySelector('i');
            const currentValue = (textSpan.textContent || '').trim();

            // 编辑结束时恢复展示
            const finishEdit = (newValue) => {
              textSpan.textContent = newValue || currentValue;
              textSpan.style.display = '';
              if (icon) icon.style.display = '';
              const input = btn.querySelector('input, select');
              if (input) {
                btn.removeChild(input);
              }
              btn.dataset.editing = 'false';
            };

            let input;
            if (field === 'gender') {
              // 性别：下拉选择
              input = document.createElement('select');
              ['男', '女'].forEach(optVal => {
                const opt = document.createElement('option');
                opt.value = optVal;
                opt.textContent = optVal;
                if (currentValue === optVal) opt.selected = true;
                input.appendChild(opt);
              });
            } else {
              // 姓名 / 年龄：文本输入
              input = document.createElement('input');
              input.type = (field === 'age') ? 'number' : 'text';
              input.value = field === 'age' ? currentValue.replace(/[^\d]/g, '') : currentValue;
              input.inputMode = (field === 'age') ? 'numeric' : 'text';
            }

            input.className = 'border border-blue-500 rounded px-2 py-0.5 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 bg-white';
            input.style.minWidth = '4rem';

            // 隐藏原文字和图标，插入输入控件
            textSpan.style.display = 'none';
            if (icon) icon.style.display = 'none';
            btn.appendChild(input);
            input.focus();
            input.select && input.select();

            const saveValue = () => {
              let newVal = input.value.trim();
              if (field === 'age' && newVal) {
                newVal = newVal + '岁';
              }
              finishEdit(newVal);
            };

            input.addEventListener('blur', saveValue);
            input.addEventListener('keydown', function (event) {
              if (event.key === 'Enter') {
                event.preventDefault();
                saveValue();
              } else if (event.key === 'Escape') {
                event.preventDefault();
                finishEdit(currentValue);
              }
            });
          });
        });
      });
    </script>

</body>
