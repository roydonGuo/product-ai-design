<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="filename" content="aiyakhankan_ui.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱牙看看 APP UI Design</title>
  <!-- Tailwind CSS (Via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* 基础设置 */
    html {
      font-size: 16px;
    }

    body {
      background-color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    /* 隐藏滚动条但保留功能 */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* 模拟手机外壳 */
    .device-frame {
      width: 375px;
      height: 812px;
      background-color: #F9FAFB;
      position: relative;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      /* 如果不需要圆角展示，可以去掉下面这行 */
      border-radius: 40px;
    }

    /* 状态栏模拟 */
    .status-bar {
      height: 44px;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
      z-index: 50;
    }

    /* 页面切换 */
    .page {
      display: none;
    }

    .page.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- 手机容器 -->
  <div class="device-frame flex flex-col">

    <!-- 模拟顶部状态栏 -->
    <div class="status-bar sticky top-0 bg-white shadow-sm z-50">
      <span>9:41</span>
      <div class="flex gap-1.5 items-center">
        <i class="fa-solid fa-signal text-xs"></i>
        <i class="fa-solid fa-wifi text-xs"></i>
        <i class="fa-solid fa-battery-full text-xs"></i>
      </div>
    </div>

    <!-- 主内容滚动区 -->
    <div class="flex-1 overflow-y-auto no-scrollbar bg-gray-50 pb-24">

      <!-- 顶部标题栏 -->
      <div id="headerBar"
        class="px-5 py-3 bg-white flex justify-between items-center   top-11 z-40 border-b border-gray-100">
        <h1 class="text-xl font-bold text-gray-800">查看报告</h1>
      </div>

      <!-- 查看报告页面 -->
      <div id="homePage" class="page active">

        <!-- todo 查看报告详情ui -->

        <!-- 底部占位，防止内容被导航遮挡 -->
        <div class="h-6"></div>
      </div>
    </div>

</body>

</html>
