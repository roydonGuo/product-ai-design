<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM系统登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #f1f5f9;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .phone-mockup {
      width: 375px;
      height: 812px;
      background: white;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 4px solid #1e293b;
    }

    .ios-status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: white;
      height: 44px;
    }

    .ios-time {
      font-weight: 600;
      font-size: 14px;
    }

    .ios-icons {
      display: flex;
      gap: 5px;
    }

    .ios-icons i {
      font-size: 14px;
    }

    .login-content {
      height: calc(100% - 44px);
      overflow-y: auto;
      padding: 40px 24px;
      -ms-overflow-style: none;
      scrollbar-width: none;
      display: flex;
      flex-direction: column;
    }

    .login-content::-webkit-scrollbar {
      display: none;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .app-icon i {
      font-size: 40px;
      color: white;
    }

    .login-form {
      flex: 1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .input-group {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
    }

    .verify-code {
      display: flex;
      gap: 12px;
    }

    .verify-code-input {
      flex: 1;
    }

    .send-code-btn {
      flex-shrink: 0;
      padding: 0 16px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      color: #3b82f6;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-code-btn:hover {
      background: #f1f5f9;
    }

    .send-code-btn.disabled {
      color: #94a3b8;
      cursor: not-allowed;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .checkbox.checked {
      background: #3b82f6;
      border-color: #3b82f6;
    }

    .checkbox.checked i {
      color: white;
      font-size: 14px;
    }

    .forgot-password {
      color: #3b82f6;
      font-size: 14px;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.3);
    }

    .login-footer {
      text-align: center;
      margin-top: 30px;
      color: #64748b;
      font-size: 14px;
    }

    .agreement {
      margin-bottom: 20px;
    }

    .agreement a {
      color: #3b82f6;
      text-decoration: none;
    }

    .other-login {
      margin-top: 30px;
    }

    .other-login-title {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #64748b;
    }

    .other-login-title::before,
    .other-login-title::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: #e2e8f0;
    }

    .other-login-title::before {
      left: 0;
    }

    .other-login-title::after {
      right: 0;
    }

    .login-methods {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .login-method {
      width: 50px;
      height: 50px;
      border: 1px solid #e2e8f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .login-method:hover {
      border-color: #3b82f6;
      color: #3b82f6;
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="phone-mockup">
    <div class="ios-status-bar">
      <div class="ios-time">9:41</div>
      <div class="ios-icons">
        <i class="ri-signal-wifi-fill"></i>
        <i class="ri-battery-2-charge-fill"></i>
      </div>
    </div>

    <div class="login-content">
      <div class="login-header">
        <h1 class="text-2xl font-bold">登录</h1>
      </div>

      <div class="login-form">
        <div class="form-group">
          <label class="form-label">手机号码</label>
          <div class="input-group">
            <input type="tel" class="form-input" placeholder="请输入手机号码" id="phone">
            <i class="ri-phone-line input-icon"></i>
          </div>
          <div class="error-message" id="phone-error">请输入有效的手机号码</div>
        </div>

        <div class="form-group">
          <label class="form-label">密码</label>
          <div class="input-group">
            <input type="password" class="form-input" placeholder="请输入密码" id="password">
            <i class="ri-lock-line input-icon"></i>
          </div>
          <div class="error-message" id="password-error">密码不能少于6位</div>
        </div>

        <div class="form-group">
          <label class="form-label">短信验证码</label>
          <div class="verify-code">
            <div class="verify-code-input">
              <div class="input-group">
                <input type="text" class="form-input" placeholder="请输入验证码" id="verifyCode">
                <i class="ri-mail-send-line input-icon"></i>
              </div>
              <div class="error-message" id="code-error">验证码错误</div>
            </div>
            <button class="send-code-btn" id="sendCodeBtn">发送验证码</button>
          </div>
        </div>

        <!-- <div class="remember-forgot">
          <div class="remember-me">
            <div class="checkbox" id="rememberCheckbox">
              <i class="ri-check-line"></i>
            </div>
            <span>记住密码</span>
          </div>
          <a href="#" class="forgot-password">忘记密码？</a>
        </div> -->

        <button class="login-btn" id="loginBtn">登录</button>
      </div>

      <div class="login-footer">
        <div class="agreement">
          登录即表示您同意<a href="#">《用户协议》</a>和<a href="#">《隐私政策》</a>
        </div>

        <!-- <div class="other-login">
          <div class="other-login-title">其他登录方式</div>
          <div class="login-methods">
            <div class="login-method">
              <i class="ri-wechat-fill"></i>
            </div>
            <div class="login-method">
              <i class="ri-facebook-fill"></i>
            </div>
            <div class="login-method">
              <i class="ri-twitter-fill"></i>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>

  <script>
    // DOM元素
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const verifyCodeInput = document.getElementById('verifyCode');
    const sendCodeBtn = document.getElementById('sendCodeBtn');
    const loginBtn = document.getElementById('loginBtn');
    const rememberCheckbox = document.getElementById('rememberCheckbox');
    const phoneError = document.getElementById('phone-error');
    const passwordError = document.getElementById('password-error');
    const codeError = document.getElementById('code-error');

    // 表单验证状态
    let isPhoneValid = false;
    let isPasswordValid = false;
    let isCodeValid = false;

    // 记住密码状态
    let isRemembered = false;

    // 初始化
    document.addEventListener('DOMContentLoaded', function () {
      // 检查本地存储是否有记住的账号
      const rememberedPhone = localStorage.getItem('rememberedPhone');
      const rememberedPassword = localStorage.getItem('rememberedPassword');

      if (rememberedPhone && rememberedPassword) {
        phoneInput.value = rememberedPhone;
        passwordInput.value = rememberedPassword;
        rememberCheckbox.classList.add('checked');
        isRemembered = true;
      }

      // 输入框实时验证
      phoneInput.addEventListener('input', validatePhone);
      passwordInput.addEventListener('input', validatePassword);
      verifyCodeInput.addEventListener('input', validateCode);

      // 发送验证码按钮点击事件
      sendCodeBtn.addEventListener('click', sendVerificationCode);

      // 登录按钮点击事件
      loginBtn.addEventListener('click', handleLogin);

      // 记住密码选择
      rememberCheckbox.addEventListener('click', toggleRemember);
    });

    // 验证手机号
    function validatePhone() {
      const phoneRegex = /^1[3-9]\d{9}$/;
      isPhoneValid = phoneRegex.test(phoneInput.value);

      if (!isPhoneValid && phoneInput.value.length > 0) {
        phoneError.style.display = 'block';
      } else {
        phoneError.style.display = 'none';
      }

      return isPhoneValid;
    }

    // 验证密码
    function validatePassword() {
      isPasswordValid = passwordInput.value.length >= 6;

      if (!isPasswordValid && passwordInput.value.length > 0) {
        passwordError.style.display = 'block';
      } else {
        passwordError.style.display = 'none';
      }

      return isPasswordValid;
    }

    // 验证验证码
    function validateCode() {
      isCodeValid = verifyCodeInput.value.length === 6;

      if (!isCodeValid && verifyCodeInput.value.length > 0) {
        codeError.style.display = 'block';
      } else {
        codeError.style.display = 'none';
      }

      return isCodeValid;
    }

    // 发送验证码
    function sendVerificationCode() {
      if (!validatePhone()) {
        phoneError.style.display = 'block';
        return;
      }

      // 禁用按钮并开始倒计时
      sendCodeBtn.classList.add('disabled');
      let countdown = 60;

      const timer = setInterval(() => {
        sendCodeBtn.textContent = `重新发送(${countdown})`;

        if (countdown <= 0) {
          clearInterval(timer);
          sendCodeBtn.textContent = '发送验证码';
          sendCodeBtn.classList.remove('disabled');
        }

        countdown--;
      }, 1000);

      // 模拟发送验证码
      // 实际项目中这里应该调用API发送验证码
      console.log(`向 ${phoneInput.value} 发送验证码`);

      // 模拟验证码（实际项目中由后端生成）
      const mockCode = '123456';
      alert(`模拟验证码: ${mockCode} (仅用于演示)`);
    }

    // 处理登录
    function handleLogin() {
      const isFormValid = validatePhone() && validatePassword() && validateCode();

      if (!isFormValid) {
        if (!validatePhone()) phoneError.style.display = 'block';
        if (!validatePassword()) passwordError.style.display = 'block';
        if (!validateCode()) codeError.style.display = 'block';
        return;
      }

      // 保存记住的账号
      if (isRemembered) {
        localStorage.setItem('rememberedPhone', phoneInput.value);
        localStorage.setItem('rememberedPassword', passwordInput.value);
      } else {
        localStorage.removeItem('rememberedPhone');
        localStorage.removeItem('rememberedPassword');
      }

      // 模拟登录请求
      loginBtn.textContent = '登录中...';
      loginBtn.disabled = true;

      setTimeout(() => {
        alert('登录成功！');
        loginBtn.textContent = '登录';
        loginBtn.disabled = false;

        // 实际项目中这里应该跳转到首页
      }, 1500);
    }

    // 切换记住密码状态
    function toggleRemember() {
      isRemembered = !isRemembered;
      rememberCheckbox.classList.toggle('checked', isRemembered);
    }
  </script>
</body>

</html>
